<div class="container-fluid menu">
    <div class="row">
        <div class="col-md-6" id="img-bg">
        </div>

        <div class="col-md-6 mt-5 mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center titleFont">Sign up to connect</h1>
                    <div class="form-group colorFont">
                        <label for="nome">Full name</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                            placeholder="Informe seu nome completo" >
                    </div>
                    <div class="form-group colorFont">
                        <label  for="email">E-mail</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="email" id="email"
                            placeholder="Informe seu melhor e-mail">
                    </div>
                    <div class="form-group colorFont">
                        <label for="foto">Photo link</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="Cole aqui o link da sua foto">
                    </div>
                    <div class="form-group colorFont">
                        <label for="senha">Password</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Senha para acesso">
                    </div>
                    <div class="form-group colorFont">
                        <label for="confirmSenha">Confirm your password</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group colorFont">
                        <label for="tipoUsuario">User type</label>
                        <select name="tipoUsuario" id="tipoUsuario" class="form-control" (change)='tipoUser($event)'>
                            <option>Select a user type</option>
                            <option value="normal">Physical person</option>
                            <option value="adm">Legal person</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submity" class="btn btn-outline-danger mr-4" routerLink='/entrar'>
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel</button>

                        <button type="submity" class="btn btn-outline-success ml-4" (click)='cadastrar()'>
                            <i class="fa fa-check" aria-hidden="true"></i>
                            Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
